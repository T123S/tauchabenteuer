<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <!-- VerknÃ¼pfung zum Manifest fÃ¼r Vollbild auf Handys -->
    <link rel="manifest" href="manifest.json">
    <title>Deep Dive: Tropical Edition</title>
    <style>
        /* --- UI DESIGN --- */
        body { margin: 0; overflow: hidden; background-color: #006994; font-family: 'Courier New', Courier, monospace; user-select: none; }
        
        /* HUD (Head Up Display) */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        
        #top-bar { 
            position: absolute; top: 20px; left: 20px; right: 20px; 
            display: flex; justify-content: space-between;
            color: #ffffff; font-weight: bold; text-shadow: 2px 2px 0px #004466; font-size: 20px;
        }

        /* Sauerstoff Anzeige */
        #oxygen-wrapper { 
            position: absolute; right: 20px; bottom: 20px; width: 40px; height: 200px; 
            border: 3px solid #fff; background: rgba(0,0,0,0.3); border-radius: 10px; overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        #oxygen-bar { 
            width: 100%; height: 100%; 
            background: linear-gradient(to top, #ff3333 0%, #ffaa00 40%, #00ffaa 100%); 
            transition: height 0.2s ease-out; 
        }
        #oxygen-icon { 
            position: absolute; right: 70px; bottom: 20px; 
            color: #00ffaa; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 0 #004466;
        }

        /* Warn-Effekt bei wenig Luft */
        #low-oxygen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0;
            box-shadow: inset 0 0 100px red;
            transition: opacity 0.5s;
            z-index: 4;
            animation: pulseWarning 1s infinite alternate;
        }
        @keyframes pulseWarning { from { opacity: 0.3; } to { opacity: 0.6; } }

        /* MenÃ¼ Screens */
        #menu-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to bottom, #0088aa, #004466); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: white; pointer-events: auto; z-index: 10; text-align: center;
        }
        
        h1 { font-size: 3.5rem; color: #ccffff; text-shadow: 0 0 20px #00ffff; margin: 0; letter-spacing: 5px; }
        h2 { font-size: 1.2rem; color: #aaffff; margin-bottom: 30px; font-weight: normal; }
        
        .instruction-box {
            background: rgba(0, 50, 80, 0.6); padding: 20px; border-radius: 10px;
            margin-bottom: 20px; max-width: 80%; border: 1px solid #00ffff;
            backdrop-filter: blur(5px);
        }
        
        .feature-list { text-align: left; font-size: 0.9rem; margin-top: 10px; color: #e0ffff; }

        button { 
            padding: 15px 50px; font-size: 1.5rem; font-weight: bold; 
            background: #ffaa00; color: #ffffff; border: 2px solid #fff; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 170, 0, 0.6); 
            transition: transform 0.1s; text-transform: uppercase; text-shadow: 1px 1px 0 #cc8800;
        }
        button:active { transform: scale(0.95); }

        #status-msg { margin-top:15px; color:#aaffff; font-size:0.8rem; }
    </style>
</head>
<body>

    <div id="low-oxygen-overlay" style="display:none"></div>

    <!-- HUD -->
    <div id="ui-layer">
        <div id="top-bar">
            <span id="score-display">SCORE: 0</span>
            <span id="depth-display">TIEFE: 0m</span>
        </div>
        <div id="oxygen-wrapper"><div id="oxygen-bar"></div></div>
        <div id="oxygen-icon">Oâ‚‚</div>
    </div>

    <!-- MenÃ¼ -->
    <div id="menu-screen">
        <h1>DEEP DIVE</h1>
        <h2>TROPICAL EDITION</h2>
        
        <div class="instruction-box">
            <p>ðŸŒŠ <b>PC:</b> Maus bewegen (Hoch = Abtauchen)</p>
            <p>ðŸ“± <b>Handy:</b> GerÃ¤t neigen</p>
            <div class="feature-list">
                â€¢ Sammle <b style="color:#00ffff">Oâ‚‚ Blasen</b> zum Ãœberleben!<br>
                â€¢ Fange bunte Fische fÃ¼r Punkte.<br>
                â€¢ Kehre zum Boot zurÃ¼ck um zu gewinnen.
            </div>
        </div>

        <button id="start-btn">ABTAUCHEN</button>
        <p id="status-msg">Lade Riff-Systeme...</p>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- BALANCE UPDATES ---
        const FALLBACK_CONFIG = {
            gameConfig: { 
                maxOxygen: 100, 
                depletionRate: 1.5, 
                turboCost: 5.0,    
                fishCount: 50, 
                bubbleCount: 20,    
                maxDepth: 120 
            },
            fishTypes: [
                { name: "Clownfisch", color: 0xff7f50, score: 10, scale: 0.6, minDepth: 2, maxDepth: 40, speed: 2 },
                { name: "Doktorfisch", color: 0x4488ff, score: 30, scale: 0.8, minDepth: 10, maxDepth: 60, speed: 2.5 },
                { name: "Goldmakrele", color: 0xffd700, score: 50, scale: 1.0, minDepth: 40, maxDepth: 90, speed: 3.5 },
                { name: "Tiefsee-Neon", color: 0xff00ff, score: 150, scale: 1.5, minDepth: 90, maxDepth: 120, speed: 1.5, emissive: true }
            ]
        };

        // Variablen
        let CONFIG = FALLBACK_CONFIG;
        let scene, camera, renderer, clock;
        let playerGroup, spotlight; 
        let fishes = [];
        let bubbles = []; 
        let isPlaying = false;
        
        // Stats
        let oxygen = 100;
        let score = 0;
        let depth = 0;
        
        // Input
        let input = { x: 0, y: 0 }; 
        let isTurbo = false;

        // --- 1. SETUP ---
        window.addEventListener('load', async () => {
            try {
                const res = await fetch('data.json');
                if(res.ok) {
                    const loadedConfig = await res.json();
                    if(!loadedConfig.gameConfig.bubbleCount) loadedConfig.gameConfig.bubbleCount = 20;
                    CONFIG = loadedConfig;
                    document.getElementById('status-msg').innerText = "Konfiguration geladen.";
                } else {
                    throw new Error("JSON missing");
                }
            } catch(e) {
                document.getElementById('status-msg').innerText = "Vorschau-Modus (Tropical).";
            }

            initThree();
            
            // Start Button
            document.getElementById('start-btn').addEventListener('click', () => {
                requestGyro();
            });
        });

        function initThree() {
            scene = new THREE.Scene();
            // Helleres Tropen-Blau
            const waterColor = 0x006994;
            scene.background = new THREE.Color(waterColor);
            // Weniger dichter Nebel fÃ¼r mehr Sichtweite
            scene.fog = new THREE.FogExp2(waterColor, 0.008);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 250);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.physicallyCorrectLights = true;
            // Schatten aktivieren fÃ¼r mehr Tiefe (optional, aber hÃ¼bsch)
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Viel helleres Licht fÃ¼r Tag-AtmosphÃ¤re
            const hemiLight = new THREE.HemisphereLight(0x87CEEB, 0x006994, 1.0); 
            scene.add(hemiLight);
            
            const sun = new THREE.DirectionalLight(0xffffff, 2.0);
            sun.position.set(50, 100, 50);
            sun.castShadow = true;
            scene.add(sun);

            createWorld();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Maus-Steuerung
            document.addEventListener('mousemove', (e) => {
                if(isPlaying) {
                    input.y = (e.clientX / window.innerWidth) * 2 - 1; 
                    input.x = (e.clientY / window.innerHeight) * 2 - 1; 
                }
            });
            
            const startTurbo = () => isTurbo = true;
            const endTurbo = () => isTurbo = false;
            document.addEventListener('mousedown', startTurbo);
            document.addEventListener('mouseup', endTurbo);
            document.addEventListener('touchstart', startTurbo);
            document.addEventListener('touchend', endTurbo);

            clock = new THREE.Clock();
            animate();
        }

        // --- 2. WELT & SPIELER (ÃœBERARBEITET) ---
        function createWorld() {
            // WasseroberflÃ¤che (Klarer und heller)
            const waterGeo = new THREE.PlaneGeometry(800, 800);
            const waterMat = new THREE.MeshPhongMaterial({ 
                color: 0x00FFFF, 
                transparent: true, 
                opacity: 0.3, 
                side: THREE.DoubleSide,
                shininess: 100
            });
            const water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI / 2;
            scene.add(water);

            // Meeresboden (Sandfarben statt dunkel)
            const bedGeo = new THREE.PlaneGeometry(400, 400, 64, 64);
            const pos = bedGeo.attributes.position;
            for(let i=0; i<pos.count; i++) {
                const x = pos.getX(i);
                const y = pos.getY(i);
                // Sanftere DÃ¼nen
                pos.setZ(i, Math.sin(x/30)*4 + Math.cos(y/30)*4);
            }
            bedGeo.computeVertexNormals();
            const bedMat = new THREE.MeshStandardMaterial({ 
                color: 0xEEDD82, // Heller Sand
                roughness: 0.8 
            });
            const floor = new THREE.Mesh(bedGeo, bedMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -CONFIG.gameConfig.maxDepth - 10;
            floor.receiveShadow = true;
            scene.add(floor);

            // --- DEKORATION: Seegras ---
            // Wir pflanzen etwas Gras auf den Boden
            const grassGeo = new THREE.ConeGeometry(0.5, 4, 5);
            const grassMat = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            for(let i=0; i<80; i++) {
                const grass = new THREE.Mesh(grassGeo, grassMat);
                const x = (Math.random()-0.5)*200;
                const z = (Math.random()-0.5)*200;
                // HÃ¶he an Boden anpassen (grob geschÃ¤tzt durch Sinus Funktion von oben)
                const yOff = Math.sin(x/30)*4 + Math.cos(z/30)*4;
                grass.position.set(x, floor.position.y + yOff + 2, z);
                grass.rotation.z = (Math.random()-0.5)*0.5;
                scene.add(grass);
            }


            // Boot (Helleres Holz)
            const boat = new THREE.Group();
            boat.add(new THREE.Mesh(new THREE.BoxGeometry(6,1,10), new THREE.MeshStandardMaterial({color:0xCD853F})));
            boat.position.set(0, 0.5, 0);
            scene.add(boat);
            // Kette
            const chain = new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,80), new THREE.MeshBasicMaterial({color:0x555}));
            chain.position.set(0,-40,0);
            scene.add(chain);

            // --- SPIELER ---
            playerGroup = new THREE.Group();
            
            // Rumpf (Leuchtendes Gelb)
            const hull = new THREE.Mesh(
                new THREE.CylinderGeometry(0.6, 0.6, 2.2, 16),
                new THREE.MeshStandardMaterial({ color: 0xFFD700, roughness: 0.2, metalness: 0.3 })
            );
            hull.rotation.x = Math.PI / 2;
            playerGroup.add(hull);

            // Glas
            const glass = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 16, 16, 0, Math.PI*2, 0, Math.PI/2),
                new THREE.MeshPhongMaterial({ color: 0x87CEFA, transparent: true, opacity: 0.5, shininess: 100 })
            );
            glass.rotation.x = -Math.PI / 2;
            glass.position.z = 1.1;
            playerGroup.add(glass);

            // Scheinwerfer (Weniger intensiv nÃ¶tig, da Umgebung heller)
            spotlight = new THREE.SpotLight(0xffffff, 5, 60, 0.5, 0.5, 1);
            spotlight.position.set(0, 0, 1.2);
            spotlight.target.position.set(0, 0, 10);
            playerGroup.add(spotlight);
            playerGroup.add(spotlight.target);

            scene.add(playerGroup);
        }

        // --- 3. FISCHE & BLASEN ---
        function spawnEntities() {
            fishes.forEach(f => scene.remove(f.mesh));
            fishes = [];
            bubbles.forEach(b => scene.remove(b.mesh));
            bubbles = [];
            
            const fishCount = CONFIG.gameConfig.fishCount;
            const bubbleCount = CONFIG.gameConfig.bubbleCount || 20;
            const types = CONFIG.fishTypes;

            // Fische spawnen
            for(let i=0; i<fishCount; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                const range = type.maxDepth - type.minDepth;
                const y = -(type.minDepth + Math.random() * range);

                const fishGroup = new THREE.Group();
                const col = type.color;
                
                // Material heller machen
                const matParams = { color: col, roughness: 0.3, metalness: 0.1 };
                if(type.emissive) { matParams.emissive = col; matParams.emissiveIntensity = 1.5; }
                const mat = new THREE.MeshStandardMaterial(matParams);

                const body = new THREE.Mesh(new THREE.SphereGeometry(0.4, 8, 8), mat);
                body.scale.set(1, 0.6, 0.4);
                const tail = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.5, 8), mat);
                tail.rotation.x = -Math.PI/2;
                tail.position.z = -0.5;
                
                fishGroup.add(body);
                fishGroup.add(tail);
                fishGroup.scale.set(type.scale, type.scale, type.scale);

                fishGroup.position.set((Math.random()-0.5)*120, y, (Math.random()-0.5)*120);
                fishGroup.rotation.y = Math.random() * 6;

                scene.add(fishGroup);
                fishes.push({ mesh: fishGroup, type: type, active: true });
            }

            // O2 Blasen spawnen
            const bubbleGeo = new THREE.SphereGeometry(0.5, 8, 8);
            const bubbleMat = new THREE.MeshPhongMaterial({ 
                color: 0xccffff, transparent: true, opacity: 0.6, shininess: 100, emissive: 0x004444 
            });

            for(let i=0; i<bubbleCount; i++) {
                const mesh = new THREE.Mesh(bubbleGeo, bubbleMat);
                const y = -(Math.random() * CONFIG.gameConfig.maxDepth);
                mesh.position.set((Math.random()-0.5)*100, y, (Math.random()-0.5)*100);
                scene.add(mesh);
                bubbles.push({ mesh: mesh, active: true, speed: 0.5 + Math.random() });
            }
        }

        // --- 4. GAMEPLAY ---
        function requestGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(r => {
                        if(r === 'granted') {
                            window.addEventListener('deviceorientation', e => {
                                input.x = (e.beta || 0) / 45; 
                                input.y = (e.gamma || 0) / 45; 
                            });
                            startGame();
                        } else alert("Gyro abgelehnt :(");
                    });
            } else {
                window.addEventListener('deviceorientation', e => {
                    input.x = (e.beta || 0) / 45;
                    input.y = (e.gamma || 0) / 45;
                });
                startGame();
            }
        }

        function startGame() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('low-oxygen-overlay').style.display = 'none';
            oxygen = CONFIG.gameConfig.maxOxygen;
            score = 0;
            isPlaying = true;
            playerGroup.position.set(0, -1, 10);
            playerGroup.rotation.set(0,0,0);
            spawnEntities();
        }

        function gameOver(win) {
            isPlaying = false;
            document.getElementById('low-oxygen-overlay').style.display = 'none';
            const menu = document.getElementById('menu-screen');
            menu.style.display = 'flex';
            const h1 = menu.querySelector('h1');
            const h2 = menu.querySelector('h2');
            const btn = document.getElementById('start-btn');
            
            if(win) {
                h1.innerText = "MISSION ERFÃœLLT";
                h1.style.color = "#00ffaa";
                h2.innerText = `Beute: ${score} Punkte`;
            } else {
                h1.innerText = "MISSION GESCHEITERT";
                h1.style.color = "#ff3333";
                h2.innerText = "Sauerstoff leer";
            }
            btn.innerText = "NEUSTART";
        }

        function update(dt) {
            if(!isPlaying) return;

            // 1. Steuerung (Responsive)
            const targetRotX = input.x * 1.5;
            const targetRotY = -input.y * 1.5;
            
            playerGroup.rotation.x += (targetRotX - playerGroup.rotation.x) * 6 * dt; 
            playerGroup.rotation.y += (targetRotY - playerGroup.rotation.y) * 6 * dt;
            playerGroup.rotation.z = -input.y * 0.5;

            // Speed Update
            const speed = isTurbo ? 18 : 8;
            playerGroup.translateZ(-speed * dt);

            // 2. Grenzen
            depth = -playerGroup.position.y;
            const maxD = CONFIG.gameConfig.maxDepth + 5;
            if(playerGroup.position.y > 0.5) playerGroup.position.y = 0.5; 
            if(playerGroup.position.y < -maxD) playerGroup.position.y = -maxD;

            // --- KAMERA VERFOLGUNG ---
            const relativeCameraOffset = new THREE.Vector3(0, 3, 8);
            const cameraOffset = relativeCameraOffset.applyMatrix4(playerGroup.matrixWorld);
            camera.position.lerp(cameraOffset, 0.1);
            camera.lookAt(playerGroup.position);

            // 3. Sauerstoff & Blasen
            let drain = CONFIG.gameConfig.depletionRate;
            if(isTurbo) drain += CONFIG.gameConfig.turboCost;
            drain += (depth / CONFIG.gameConfig.maxDepth) * 2.5; 
            
            oxygen -= drain * dt;
            if(oxygen > 100) oxygen = 100;
            if(oxygen <= 0) gameOver(false);

            // Blasen Logic
            bubbles.forEach(b => {
                if(!b.active) return;
                b.mesh.position.y += b.speed * dt;
                if(b.mesh.position.y > 0) {
                    b.mesh.position.y = -CONFIG.gameConfig.maxDepth;
                    b.mesh.position.x = (Math.random()-0.5)*100;
                    b.mesh.position.z = (Math.random()-0.5)*100;
                }
                
                if(playerGroup.position.distanceTo(b.mesh.position) < 2.5) {
                    b.active = false;
                    b.mesh.visible = false;
                    oxygen += 20; 
                    setTimeout(() => { b.active = true; b.mesh.visible = true; b.mesh.position.y = -CONFIG.gameConfig.maxDepth; }, 5000);
                }
            });

            // 4. Fisch Kollisionen
            fishes.forEach(f => {
                if(!f.active) return;
                f.mesh.translateZ(f.type.speed * dt);
                
                if(playerGroup.position.distanceTo(f.mesh.position) < (1.5 + f.type.scale)) {
                    f.active = false;
                    f.mesh.visible = false;
                    score += f.type.score;
                }
            });

            // 5. Win Condition
            if(playerGroup.position.y > -0.5 && playerGroup.position.distanceTo(new THREE.Vector3(0,0,0)) < 8 && score > 0) {
                gameOver(true);
            }

            // 6. UI & Warnung
            const bar = document.getElementById('oxygen-bar');
            bar.style.height = Math.max(0, oxygen) + '%';
            document.getElementById('score-display').innerText = `SCORE: ${score}`;
            document.getElementById('depth-display').innerText = `TIEFE: ${Math.max(0, depth).toFixed(1)}m`;

            const warn = document.getElementById('low-oxygen-overlay');
            if(oxygen < 30) {
                warn.style.display = 'block';
                bar.style.background = '#ff0000';
            } else {
                warn.style.display = 'none';
                bar.style.background = 'linear-gradient(to top, #ff3333 0%, #ffaa00 40%, #00ffaa 100%)';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            update(clock.getDelta());
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
